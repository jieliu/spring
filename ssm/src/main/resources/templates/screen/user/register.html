<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>注册</title>

	<link rel="icon" href="/page/images/icon.ico" type="image/x-icon"/>

	<!-- Bootstrap Core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- Fonts -->
	<link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- Custom CSS -->
	<link href="/admin/css/sb-admin-2.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default" style="margin-top: 30%">
					<div class="panel-heading">
						<h3 class="panel-title">新用户注册</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="" method="post">
							<fieldset>
								<div class="form-group">
									<span class="type">帐号：</span>
									<input type="text" class="form-control" id="username" autofocus="autofocus" autocomplete="on" placeholder="限20位字母或者数字"  maxlength="20"/>
								</div>

								<div class="form-group">
									<span class="type">昵称：</span>
									<input type="text" class="form-control" id="nickname" autofocus="autofocus" autocomplete="on" placeholder="限10位汉字、字母或者数字" maxlength="10"/>
								</div>

								<div class="form-group">
									<span class="type">密码：</span>
									<input name="password" type="password" class="form-control" id="password" placeholder="6~20位字母或者数字"  maxlength="20"/>
								</div>

								<div class="form-group">
									<div id="errorMsg" class="hide">此帐号已存在</div>
								</div>

								<button type="button" class="btn btn-lg btn-success btn-block" id="submit">注册</button>

								<div><a href="/user/login.html">已有帐号？直接登录</a></div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="/vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Customer Js -->
	<script src="/config.js"></script>
	<script src="/vendor/support/md5.js"></script>
	<script src="/page/js/user/register.js"></script>
</body>
</html>
