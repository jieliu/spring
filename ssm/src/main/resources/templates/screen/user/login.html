<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>登录</title>

    <link rel="icon" href="/page/images/icon.ico" type="image/x-icon" />

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet" type="text/css" />

    <!-- Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link href="/admin/css/sb-admin-2.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" th:action="@{/user/login.html}" id="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input id="userId" class="form-control" placeholder="用户名" name="userId" type="text" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="密码" name="password" type="password" value="" />
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="remeberMe" name="remember" type="checkbox" value="Remember Me" />记住我
                                </label>
                            </div>

                            <div class="col-sm-10">
                                <p id="errorMsg" class="text-center text-warning" th:if="!${param.error}">
                                </p>
                                <p class="text-center text-warning" th:if="${param.error}">
                                    用户名或密码错误
                                </p>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <button id="submit" class="btn btn-lg btn-success btn-block">登录</button>

                            <div><a href="/user/register.html">还未注册？请先注册</a></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/admin/js/sb-admin-2.js"></script>

<!-- Customer Js -->
<script src="/vendor/support/md5.js"></script>
<script src="/vendor/support/util.js"></script>
<script src="/page/js/user/login.js"></script>

</body>

</html>
